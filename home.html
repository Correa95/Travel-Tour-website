<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Travel Tour Website</title>
  </head>
  <body>
    <section id="homepage">
      <nav class="navbar">
        <h1 class="logo">Mario</h1>
        <ul>
          <li href="/home.html">Home</li>
          <li href="/place.html">Place</li>
          <li>About</li>
          <li>Galery</li>
          <li>Client</li>
          <li>Team</li>
          <li>Contact Us</li>
        </ul>
      </nav>
      <div class="container">
        <h1 class="homecontent">Enjoy Vocation With V-Travel</h1>
        <h3 class="content">
          Travel to any corner of the world, without going around in circles.
        </h3>
        <div class="btn">
          <button>Book A Tour</button>
        </div>
      </div>
    </section>
    <section id="place">
      <h1 class="popularplace">Popular Tour Places</h1>
      <button class="btnnav">
        previous<button class="btnnav">next</button>
        <div class="card">
          <div class="placedetail">
            <img src="image/London-tours.jpg" alt="London Buckingham Palace" />
            <h1 class="header">Buckingham Palace</h1>
            <h2 class="placename">London</h2>
            <amount class="price">$2000</amount>
          </div>
          <div class="placedetail">
            <img src="image/paris-france.jpg" alt="Paris Ieffel Tower" />
            <h1 class="header">Ieffel Tower</h1>
            <h2 class="placename">Paris</h2>
            <amount class="price">$200</amount>
          </div>
          <div class="placedetail">
            <img src="image/Dubai.jpg" alt="" />
            <h1 class="header">Modern Dubai</h1>
            <h2 class="placename">Dubai</h2>
            <amount class="price">$1000</amount>
          </div>
        </div>
      </button>
    </section>
  </body>
</html>
